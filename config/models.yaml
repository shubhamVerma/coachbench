models:
  # Free web accessible models (what regular users get on free tiers)
  claude_web_free:
    endpoint: "anthropic/claude-sonnet-4.5"
    temperature: 0.7
    max_tokens: 1500
    note: "Anthropic: Claude Sonnet-4.5 (Free Web via claude.ai)"

  chatgpt_web_free:
    endpoint: "openai/gpt-5.2-chat"
    temperature: 0.7
    max_tokens: 1500
    note: "OpenAI: GPT-5.2 Chat (Free Web via chat.openai.com)"

  gemini_web_free:
    endpoint: "google/gemini-3-flash-preview"
    temperature: 0.7
    max_tokens: 1500
    note: "Google: Gemini 3 Flash Preview (Free Web via gemini.google.com)"

  qwen_72b:
    endpoint: "qwen/qwen-2.5-72b-instruct"
    temperature: 0.8
    max_tokens: 2000

  deepseek:
    endpoint: "https://api.deepseek.com/v1/chat/completions"
    model: "deepseek-chat"
    temperature: 0
    max_tokens: 3000

evaluation_categories:
  - career_transitions
  - relationship_patterns
  - habit_formation
  - identity_perception
  - decision_making
  - motivation_resistance

conversation:
  turns: 3
  retry_attempts: 3
  rate_limit_delay: 1.0